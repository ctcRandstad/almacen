<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <!-- boton del menu que se encuentra en app-component -->
            <ion-menu-button autoHide="false"></ion-menu-button>
            <ion-back-button defaultHref="/"></ion-back-button>

        </ion-buttons>
        <ion-title class="text-center text-primary">Comprobación huecos disponibles</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
<!-- Contenido -->

<main class="container-fluid py-4 animate__animated animate__fadeIn">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">

      <!-- Spinner de carga -->
      <div class="loading-overlay text-center py-5" *ngIf="mostra">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"></div>
        <p class="mt-3 text-muted fw-semibold">Cargando información, por favor espere...</p>
      </div>

      <!-- Tarjeta con lista de ubicaciones -->
      <div class="card shadow-lg border-0 rounded-4 p-3" *ngIf="!mostra">
        <h5 class="mb-3 fw-bold text-secondary text-center">Ubicaciones disponibles</h5>

        <!-- Scroll interno -->
        <div class="list-group list-scroll">
          <button
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-3 rounded-3 mb-2"
            *ngFor="let item of data"
            (click)="ir(item)"
          >
            <div>
              <div class="fw-semibold text-warning">{{ item.nombreMaterial }}</div>
              <div class="fw-bold text-primary">{{ item.nombre }}</div>
            </div>
            <i class="fas fa-chevron-right text-muted"></i>
          </button>
        </div>
      </div>

    </div>
  </div>
</main>


</ion-content>
